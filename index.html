<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Goose</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            overflow: hidden;
            border: 8px solid #FF0000;
            outline: 8px solid #FFFFFF;
        }

        .game-container::before {
            content: '';
            position: absolute;
            inset: -20px;
            clip-path: polygon(
                50% 0%, 44% 2%, 38% 4%, 32% 7%, 27% 10%,
                22% 14%, 18% 18%, 14% 22%, 11% 27%, 8% 32%,
                6% 38%, 4% 44%, 3% 50%, 4% 56%, 6% 62%,
                9% 68%, 13% 73%, 18% 77%, 24% 80%, 30% 82%,
                35% 84%, 40% 86%, 45% 88%, 50% 90%, 55% 88%,
                60% 86%, 65% 84%, 70% 82%, 76% 80%, 82% 77%,
                87% 73%, 91% 68%, 94% 62%, 96% 56%, 97% 50%,
                96% 44%, 94% 38%, 92% 32%, 89% 27%, 86% 22%,
                82% 18%, 78% 14%, 73% 10%, 68% 7%, 62% 4%,
                56% 2%
            );
            border: 2px dashed #FF0000;
            animation: marchingAnts 20s linear infinite;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes marchingAnts {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        canvas {
            border: 4px solid #8B0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            background: linear-gradient(180deg, #FF0000 0%, #FFFFFF 50%, #FF0000 100%);
            opacity: 1;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .screen.visible {
            opacity: 1;
            pointer-events: all;
        }

        .fade-overlay {
            display: none;
        }

        #startScreen {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 0, 0, 0.2) 100%);
            animation: gradientMove 10s linear infinite;
        }

        #startScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        .maple-leaf-bg {
            position: absolute;
            font-size: 24px;
            opacity: 0.3;
            animation: floatMaple 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes floatMaple {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.1; }
            50% { transform: translate(20px, -20px) rotate(180deg); opacity: 0.3; }
            100% { transform: translate(0, 0) rotate(360deg); opacity: 0.1; }
        }

        /* Add different animation delays for variety */
        .maple-leaf-bg:nth-child(2n) { animation-delay: -1s; }
        .maple-leaf-bg:nth-child(3n) { animation-delay: -2s; }
        .maple-leaf-bg:nth-child(4n) { animation-delay: -3s; }
        .maple-leaf-bg:nth-child(5n) { animation-delay: -4s; }

        .hidden {
            display: none;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            padding: 12px 24px;
            margin: 8px;
            font-size: 12px;
            background: #8B0000;
            color: #fff;
            border: 2px solid #FF0000;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: 'üçÅ';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        button:hover {
            background: #FF0000;
            border-color: #FFFFFF;
            transform: scale(1.05);
            padding-right: 34px;
        }

        button:hover::after {
            opacity: 1;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FF0000;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }

        .title::before, .title::after {
            content: 'üçÅ';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            animation: spin 4s linear infinite;
        }

        .title::before {
            left: -40px;
        }

        .title::after {
            right: -40px;
        }

        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 15px #FF0000;
            }
            to {
                text-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000;
            }
        }

        .score-input {
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            margin: 10px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            text-align: center;
            width: 200px;
        }

        .score-entry {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 8px 0;
            padding: 8px 12px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 5px;
            font-size: 14px;
            color: #FFFFFF;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            gap: 10px;
        }

        .score-entry .rank {
            color: #FF0000;
            font-weight: bold;
            min-width: 40px;
        }

        .score-entry .flag {
            font-size: 20px;
            text-shadow: none;
            min-width: 30px;
            text-align: center;
        }

        .score-entry .name {
            color: #FFFFFF;
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
        }

        .score-entry .score {
            color: #FF0000;
            font-weight: bold;
            min-width: 60px;
            text-align: right;
        }

        .score-entry.no-scores {
            justify-content: center;
            color: #FF0000;
            font-style: italic;
            animation: pulse 2s infinite;
        }

        .high-scores {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            text-align: left;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #FF0000;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #FF0000 rgba(0, 0, 0, 0.3);
        }

        .high-scores::-webkit-scrollbar {
            width: 8px;
        }

        .high-scores::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .high-scores::-webkit-scrollbar-thumb {
            background: #FF0000;
            border-radius: 4px;
        }

        .high-scores h2 {
            color: #FF0000;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            font-size: 24px;
        }

        .placement-message {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #highScoreEntry {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .high-score-announcement {
            font-size: 32px;
            color: #FF0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s;
            animation: glow 2s infinite alternate;
            white-space: nowrap;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
        }

        .wave {
            animation: wave 1s ease-in-out infinite;
            display: inline-block;
            transform-origin: 70% 70%;
            line-height: 1;
            height: 32px;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
            100% { transform: rotate(0deg); }
        }

        .goose-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            max-width: 300px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .goose-preview {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #FF0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 10px;
        }

        .goose-preview canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
            box-shadow: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .color-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 240px;
        }

        .goose-option {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #FF0000;
            opacity: 1;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .goose-option canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
            box-shadow: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .goose-option:hover {
            border-color: #FFFFFF;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .goose-option.selected {
            border-color: #FFFFFF;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .goose-option.selected::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFFFFF;
            font-size: 24px;
            text-shadow: 0 0 5px #FF0000;
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .maple-leaf {
            position: absolute;
            font-size: 48px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="fade-overlay"></div>
        
        <div id="startScreen" class="screen visible">
            <div class="maple-leaf-bg" style="top: 5%; left: 5%;">üçÅ</div>

        <div id="gameOverScreen" class="screen hidden">
